<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Dom p</title>
    </head>
    <body>
        <input id="num1"><br><br>
        <input id="num2"><br><br>
        <button onclick="addTwoNumbers()">Add</button>



        <script>
            function addTwoNumbers() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;

                let result = parseFloat(num1)+parseFloat(num2);
                alert(result);
            }
           

           
            
            
  
        </script>
    </body>
</html>
